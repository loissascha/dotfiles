#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@165,0x0,1
monitor=DP-3,2560x1440@240,2560x0,1
monitor=DP-2,1920x1080@144,5120x0,1

workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1, default:true
workspace = 8, monitor:DP-2, default:true
workspace = 9, monitor:DP-2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

$wallpaper = ~/Pictures/wallpapers-own/mazda-rx-7-fd-need-for-speed-ui.jpg
#$wallpaper = ~/Pictures/CatppuccinWallpapers/minimalistic/dark-cat.png
#$wallpaper = ~/Pictures/Wallpapers/porsche_911_gt3_rs.jpg

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = wlr-randr --output DP-1 --off && wlr-randr --output DP-2 --off && sleep 3 && wlr-randr --output DP-1 --on --pos 0,0 && wlr-randr --output DP-2 --on --pos 5120,0
#exec-once = waybar & dunst
exec-once = lxpolkit
exec-once = ags
#exec-once = hyprpaper
exec = killall swaybg && swaybg -m fill -i $wallpaper
exec-once = swaybg -m fill -i $wallpaper
exec-once = insync start
exec-once = flatpak run com.github.zocker_160.SyncThingy
exec-once = xrandr --output DP-3 --primary
exec-once = hyprctl setcursor Afterglow-Recolored-Catppuccin-Peach-v2 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Afterglow-Recolored-Catppuccin-Peach-v2
#exec-once = ~/.config/hypr/scripts/suspend.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.
}

misc {
    vrr = 0
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 12
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

