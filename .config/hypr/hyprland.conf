# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, F1, exec, ~/.config/hypr/keybind
bind = SUPER, Return, exec, alacritty
bind = SUPER, Q, killactive, 
bind = SUPER, M, exec, pkill ags ;  ags
bind = SUPER, E, exec, EDITOR=nvim alacritty -e mc
bind = SUPER SHIFT, E, exec, nautilus
bind = SUPER, B, exec, firefox
bind = SUPER, V, togglefloating, 
bind = SUPER, F, fullscreen, 0
bind = SUPER SHIFT, R, exec, rofi -show drun
bind = SUPER, R, exec, fuzzel -w 50 -l 40 -b 1e1e2ee6 -s 000000e6 -r 15 -m f38ba8e6 -C f38ba8e6 -B 3
#bind = SUPER, R, exec, ags toggle-window applauncher
bind = SUPER, Tab, exec, ags toggle-window overview
bind = ALT_L, Tab, exec, ags toggle-window overview
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle

bind = , Print, exec, hyprshot -m region -o /home/sascha/Pictures/Screenshots
bind = SUPER, Print, exec, hyprshot -m window -o /home/sascha/Pictures/Screenshots
bind = SUPER SHIFT, Print, exec, grim -o DP-3 -t png /home/sascha/Pictures/Screenshots/grim_$(date +%Y-%m-%d_%H-%M-%S).png && dunstify "Screenshot saved!"
bind = SUPER, L, exec, wlogout --protocol layer-shell -b 3 -T 400 -B 400

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# resize 
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20
bind = SUPER CTRL SHIFT, left, resizeactive, -80 0
bind = SUPER CTRL SHIFT, right, resizeactive, 80 0
bind = SUPER CTRL SHIFT, up, resizeactive, 0 -80
bind = SUPER CTRL SHIFT, down, resizeactive, 0 80

# switch workspaces 
bind = SUPER ALT, left, workspace, r-1
bind = SUPER ALT, right, workspace, r+1
bind = SUPER SHIFT ALT, left, movetoworkspace, r-1 
bind = SUPER SHIFT ALT, right, movetoworkspace, r+1

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, r+1
bind = SUPER, mouse_up, workspace, r-1

bind = SUPER SHIFT, mouse_up, movetoworkspace, r-1
bind = SUPER SHIFT, mouse_down, movetoworkspace, r+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#bindm = , mouse:274, movewindow

# Multimedia stuff
#binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
#binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86AudioRaiseVolume,    exec, ags run-js "ags.Service.Audio.speaker.volume += 0.05; ags.Service.Indicator.speaker()"
bindle = , XF86AudioLowerVolume,    exec, ags run-js "ags.Service.Audio.speaker.volume -= 0.05; ags.Service.Indicator.speaker()"
bindl  = , XF86AudioPlay,           exec, ags run-js "ags.Service.Mpris.getPlayer()?.playPause()"
bindl  = , XF86AudioStop,           exec, ags run-js "ags.Service.Mpris.getPlayer()?.stop()"
bindl  = , XF86AudioPause,          exec, ags run-js "ags.Service.Mpris.getPlayer()?.pause()"
bindl  = , XF86AudioPrev,           exec, ags run-js "ags.Service.Mpris.getPlayer()?.previous()"
bindl  = , XF86AudioNext,           exec, ags run-js "ags.Service.Mpris.getPlayer()?.next()"
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
