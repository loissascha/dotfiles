# Move focus with mainMod + hjkl keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows 
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# resize 
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20
bind = $mainMod CTRL SHIFT, h, resizeactive, -80 0
bind = $mainMod CTRL SHIFT, l, resizeactive, 80 0
bind = $mainMod CTRL SHIFT, k, resizeactive, 0 -80
bind = $mainMod CTRL SHIFT, j, resizeactive, 0 80

$goToWorkspace = split-workspace
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, $goToWorkspace, 1
bind = $mainMod, 2, $goToWorkspace, 2
bind = $mainMod, 3, $goToWorkspace, 3
bind = $mainMod, 4, $goToWorkspace, 4
bind = $mainMod, 5, $goToWorkspace, 5
bind = $mainMod, 6, $goToWorkspace, 6
bind = $mainMod, 7, $goToWorkspace, 7
bind = $mainMod, 8, $goToWorkspace, 8
bind = $mainMod, 9, $goToWorkspace, 9
bind = $mainMod, 0, $goToWorkspace, 10

$moveToWorkspace = split-movetoworkspace
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, $moveToWorkspace, 1
bind = $mainMod SHIFT, 2, $moveToWorkspace, 2
bind = $mainMod SHIFT, 3, $moveToWorkspace, 3
bind = $mainMod SHIFT, 4, $moveToWorkspace, 4
bind = $mainMod SHIFT, 5, $moveToWorkspace, 5
bind = $mainMod SHIFT, 6, $moveToWorkspace, 6
bind = $mainMod SHIFT, 7, $moveToWorkspace, 7
bind = $mainMod SHIFT, 8, $moveToWorkspace, 8
bind = $mainMod SHIFT, 9, $moveToWorkspace, 9
bind = $mainMod SHIFT, 0, $moveToWorkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, $goToWorkspace, r-1
bind = $mainMod, mouse_up, $goToWorkspace, r+1
bind = $mainMod SHIFT, mouse_down, $moveToWorkspace, r-1
bind = $mainMod SHIFT, mouse_up, $moveToWorkspace, r+1

# Scroll throught existing workspaces with keyboard 
bind = $mainMod ALT, h, $goToWorkspace, r-1
bind = $mainMod ALT, l, $goToWorkspace, r+1
bind = $mainMod ALT SHIFT, h, $moveToWorkspace, r-1
bind = $mainMod ALT SHIFT, l, $moveToWorkspace, r+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

