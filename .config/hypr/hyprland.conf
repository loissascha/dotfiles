$mainMod = SUPER

bind = $mainMod, T, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, Return, exec, $terminal 
#bind = $mainMod, L, exit, 
#bind = $mainMod, M, exec, pkill waybar ; waybar 
bind = $mainMod, M, exec, qs -c caelestia kill; caelestia shell -d
bind = $mainMod, N, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
#bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, O, exec, loginctl lock-session
#bind = $mainMod, Escape, exec, bash -c 'loginctl lock-session && sleep 2 && hyprctl dispatch dpms off'
