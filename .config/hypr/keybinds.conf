# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

#bind = $mainMod, T, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, Return, exec, $terminal 
#bind = $mainMod, L, exit, 
bind = $mainMod, M, exec, pkill waybar ; waybar 
#bind = $mainMod, M, exec, qs -c caelestia kill; caelestia shell -d
bind = $mainMod, N, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
#bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, O, exec, loginctl lock-session
#bind = $mainMod, Escape, exec, bash -c 'loginctl lock-session && sleep 2 && hyprctl dispatch dpms off'
bind = $mainMod, Escape, exec, bash -c 'loginctl lock-session'
#bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/lock_and_sleep.sh

# bind = $mainMod, D, global, caelestia:launcher
bind = $mainMod, R, exec,  walker

# bindin = Super, catchall, global, caelestia:launcherInterrupt
# bindin = Super, mouse:272, global, caelestia:launcherInterrupt
# bindin = Super, mouse:273, global, caelestia:launcherInterrupt
# bindin = Super, mouse:274, global, caelestia:launcherInterrupt
# bindin = Super, mouse:275, global, caelestia:launcherInterrupt
# bindin = Super, mouse:276, global, caelestia:launcherInterrupt
# bindin = Super, mouse:277, global, caelestia:launcherInterrupt
# bindin = Super, mouse_up, global, caelestia:launcherInterrupt
# bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# Move focus with mainMod + hjkl keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows 
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# resize 
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20
bind = $mainMod CTRL SHIFT, h, resizeactive, -80 0
bind = $mainMod CTRL SHIFT, l, resizeactive, 80 0
bind = $mainMod CTRL SHIFT, k, resizeactive, 0 -80
bind = $mainMod CTRL SHIFT, j, resizeactive, 0 80

$goToWorkspace = split-workspace
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, $goToWorkspace, 1
bind = $mainMod, 2, $goToWorkspace, 2
bind = $mainMod, 3, $goToWorkspace, 3
bind = $mainMod, 4, $goToWorkspace, 4
bind = $mainMod, 5, $goToWorkspace, 5
bind = $mainMod, 6, $goToWorkspace, 6
bind = $mainMod, 7, $goToWorkspace, 7
bind = $mainMod, 8, $goToWorkspace, 8
bind = $mainMod, 9, $goToWorkspace, 9
bind = $mainMod, 0, $goToWorkspace, 10

$moveToWorkspace = split-movetoworkspace
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, $moveToWorkspace, 1
bind = $mainMod SHIFT, 2, $moveToWorkspace, 2
bind = $mainMod SHIFT, 3, $moveToWorkspace, 3
bind = $mainMod SHIFT, 4, $moveToWorkspace, 4
bind = $mainMod SHIFT, 5, $moveToWorkspace, 5
bind = $mainMod SHIFT, 6, $moveToWorkspace, 6
bind = $mainMod SHIFT, 7, $moveToWorkspace, 7
bind = $mainMod SHIFT, 8, $moveToWorkspace, 8
bind = $mainMod SHIFT, 9, $moveToWorkspace, 9
bind = $mainMod SHIFT, 0, $moveToWorkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, $goToWorkspace, r-1
bind = $mainMod, mouse_up, $goToWorkspace, r+1
bind = $mainMod SHIFT, mouse_down, $moveToWorkspace, r-1
bind = $mainMod SHIFT, mouse_up, $moveToWorkspace, r+1

# Scroll throught existing workspaces with keyboard 
bind = $mainMod ALT, h, $goToWorkspace, r-1
bind = $mainMod ALT, l, $goToWorkspace, r+1
bind = $mainMod ALT SHIFT, h, $moveToWorkspace, r-1
bind = $mainMod ALT SHIFT, l, $moveToWorkspace, r+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

